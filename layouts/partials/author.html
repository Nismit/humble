{{ if .Site.Params.authorModule }}
  <section class="author">
    <div class="author__picture--wrapper">
      <svg class="author__picture">
        <defs>
          <polygon points="140,112.5 75,150 10,112.5 10,37.5 75,0 140,37.5 " id="shape-hex-polygon" />
        </defs>
        <clipPath id="hex-clip">
          <use xlink:href="#shape-hex-polygon" x="0" y="0" />
        </clipPath>
        {{ if .Site.Params.authoImage }}
        <image x="0" y="0" width="150" height="150" xlink:href="{{ .Site.Params.authorImage }}"
          clip-path="url(#hex-clip)" />
        {{ else }}
        <image x="0" y="0" width="150" height="150" xlink:href="/person.svg"
          clip-path="url(#hex-clip)" />
        {{ end }}
      </svg>
    </div>
    <div>
      <div class="author__desc">
        <h3>{{ .Site.Params.author | safeHTML }}</h3>

        <p>{{ .Site.Params.authorDescription | safeHTML }}</p>

        <ul class="author__social">
          <li class="author__social__item"><a href="{{ .Site.Params.twitter }}" target="_blank" rel="noopener noreferrer">
            <svg class="icon -small"><use xlink:href="#icon-twitter" /></svg></a>
          </li>
          <li class="author__social__item"><a href="{{ .Site.Params.github }}" target="_blank">
            <svg class="icon -small"><use xlink:href="#icon-github" /></svg></a>
          </li>
        </ul>
      </div>
    </div>
  </section>
{{ end }}
