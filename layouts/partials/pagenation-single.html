  <div class="pagination-single">
    {{ with .PrevInSection }}
    <a href="{{ .Permalink }}" class="pagination-single__item">
      <p class="pagination-single__label">Previous Entry</p>
      <p class="pagination-single__title">{{ .Title }}</p>
    </a>
    {{ end }}
    {{ with .NextInSection }}
    <a href="{{ .Permalink }}" class="pagination-single__item">
      <p class="pagination-single__label">Next Entry</p>
      <p class="pagination-single__title">{{ .Title }}</p>
    </a>
    {{ end }}
  </div>
</nav>
