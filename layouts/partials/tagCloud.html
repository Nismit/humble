<section class="tagCloud">

  <h2 class="tagCloud__title">Tags</h2>

  <ul class="tagCloud__list" role="navigation">
    {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
    <li class="tagCloud__list__item">
      <a href="{{ "/tags/" | relLangURL }}{{ $name | urlize }}" class="tagCloud__link">{{ $name }}</a>
    </li>
    {{ end }}
  </ul>
  
</section>
