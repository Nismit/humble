{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<nav role="navigation">
  <ul class="pager">
    {{ range $pag.Pagers }}
    <li class="pager__item {{ if eq . $pag }}active{{ end }}"><a href="{{ .URL }}"
        class="pager__link">{{ .PageNumber }}</a></li>
    {{ end }}
  </ul>
</nav>
{{ end }}
