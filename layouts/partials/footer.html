<footer>
  <ul class="footer__social">
    {{ with .OutputFormats.Get "rss" -}}
    <li class="footer__social__item">
      {{ printf `<a href="%s" rel="%s"><svg class="icon -small"><use xlink:href="#icon-feed" /></svg></a>` .Permalink .Rel | safeHTML }}
    </li>
    {{ end -}}
    <li class="footer__social__item"><a href="{{ .Site.Params.twitter }}" target="_blank" rel="noopener noreferrer"><svg
          class="icon -small">
          <use xlink:href="#icon-twitter" /></svg></a></li>
    <li class="footer__social__item"><svg class="icon -small -heart">
        <use xlink:href="#icon-heart" /></svg></li>
    <li class="footer__social__item"><a href="{{ .Site.Params.github }}" target="_blank" rel="noopener noreferrer"><svg
          class="icon -small">
          <use xlink:href="#icon-github" /></svg></a></li>
    <li class="footer__social__item"><a href="{{ .Site.Params.linkedin }}" target="_blank"
        rel="noopener noreferrer"><svg class="icon -small">
          <use xlink:href="#icon-linkedin" /></svg></a></li>
  </ul>

  <p class="copyright">&copy; 2017 -
    <script>document.write(new Date().getFullYear());</script> {{ .Site.Copyright }}<br>
    Created with <svg class="icon -ex-small -heart">
      <use xlink:href="#icon-heart" /></svg> | Powered by <a href="https://gohugo.io/" tagert="_blank"
      rel="noopener noreferrer">Hugo</a></p>
</footer>
