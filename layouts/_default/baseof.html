<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default .Site.Language.Lang }}">

<head>
    {{ partial "head.html" . }}
</head>

<body data-theme="light">
    {{ partial "svg" . }}
    {{ partial "header.html" . }}

    <main role="main">
        {{- block "main" . }}{{- end }}
    </main>

    {{ partial "footer.html" . }}
    {{ partial "scripts-footer.html" . }}
</body>
</html>
